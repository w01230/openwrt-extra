<% include("cbi/map") %>
<script type="text/javascript">//<![CDATA[
	var pings = document.getElementsByClassName('pingtime');
	for(var i = 0; i<pings.length; i++)
	{
		XHR.poll(2, '<%=luci.dispatcher.build_url("admin", "services", "kcptun", "ping")%>', {index: i, domain: pings[i].getAttribute("hint")},
			function(x, result)
			{
				pings[result.index].innerHTML = (result.ping?result.ping:"--") + " ms";
			}
		);
	}
//]]>
</script>
